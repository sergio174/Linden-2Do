<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        
		<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/2do.css">

        <script type="text/javascript" src="libs/js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="libs/js/underscore.js"></script>
        <script type="text/javascript" src="libs/js/backbone.js"></script>
         <script type="text/javascript" src="libs/js/mustache.js"></script>

        <script type="text/javascript" src="js/task.js"></script>
        <script type="text/javascript" src="js/2do.js"></script>
    </head>
    <body>
       
        <div class="conten well span8" >
        	<h1><center>LINDEN - 2Do</center></h1>
        	<div class="catsList span2">
        		<h4>
        			Categories
        		</h4>
        		<ul id="catList" class="sidebarList">
		        </ul>

                <br>
                <br>

                <h4>
                    Status
                </h4>
                <ul id="statusList" class="sidebarList">
                  <li><a href="#" id="status-0">Pending</a></li>
                  <li><a href="#" id="status-1">Done</a></li>
                  <li><a href="#" id="status-all">All</a></li>
                  
                  
                </ul>
		        
        	</div>
        	<div class="tasks span6">

        		
        			<div class="input-append">
        				
        				<label for="newTaskName">Create new task</label>
        				<input type="text" id="newTaskName" name="newTaskName" placeholder="Task name" />
        				<input type="text" id="newTaskCat" name="newTaskCat" class="span2" placeholder="Category (optional)" >
        				<button id="newTaskImportant" name="newTaskImportant" class="btn" >
        					<i class="icon-star"></i>
        				</button>
        				<input type="hidden" id="newTaskImportant">
        				<button class="btn" id="newTaskCreate" name="newTaskCreate" type="button">Add!</button>
        			</div>
        		

        		<table class="table table-hover table-striped" id="taskList" >
        			
        		</table>

        	</div>


			<div class="clearfix"></div>


        </div>

        <div id="deleteCatModal" class="modal hide fade">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Delete category</h3>
          </div>
          <div class="modal-body">
            <p>You are going to delete the category: <h5 id="catDelName">Uncategorized</h5></p>
            <p>Assign related tasks to this category: 
                <input type="hidden" id="catDelID">
                <select id="catDelAssign">
                </select>
            </p>
          </div>
          <div class="modal-footer">
            <a href="#" class="btn " data-dismiss="modal" >Close</a>
            <a id="catDelConfirm" href="#" class="btn btn-primary" data-dismiss="modal" ><i class="icon-white icon-trash"></i> Confirm delete</a>
          </div>
        </div>


        <div class="templates" style="display:none;">
			<table>
				<tbody data-template-name="task-row">
					<tr class="done-{{done}} cat-{{cat}}" id="task-{{id}}" >
						<td class="taskName ">
							<input type="checkbox"  >
							{{name}}
						</td>
						<td class="taskCat ">
							{{catname}}
						</td>
						<td class="taskImportant ">
							<i class="icon icon-star icon-star-{{important}}"></i>
						</td>
						<td>
							<a class="taskDelete" href="#" id="del-{{id}}"><i class="icon-trash"></i></a>
					  	</td>
					</tr>
				</tbody>
			</table>

			<ul data-template-name="cat-row">
				<li >
					<a id="cat-{{id}}" href="#cat-{{id}}">
						
                        {{name}}
					</a>

                    <i id="delCat-{{id}}" class="icon icon-trash icon-white"  ></i>
                    <div class="clearfix"></div>
				</li>
			</ul>

            <select data-template-name="cat-option">
                <option value="{{id}}">{{name}}</option>
            </select>
		</div>

    </body>
</html>
